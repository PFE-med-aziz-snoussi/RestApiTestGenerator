<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div class="text-center mb-5">
            <span class="text-600 font-medium">Se connecter pour continuer</span>
          </div>
          <div *ngIf="isLoginFailed" class="text-center mb-5 p-error alert alert-warning">
            {{ errorMessage }}
        </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-5">
              <label for="username1" class="block text-900 text-xl font-medium mb-2">Username :</label>
              <input id="username1" type="username" formControlName="username" placeholder="Username" class="w-full md:w-30rem mb-5" style="padding:1rem" [ngClass]="{ 'ng-invalid': f['username'].touched && f['username'].invalid }" pInputText />
              <div *ngIf="f['username'].touched && f['username'].invalid">
                <small *ngIf="f['username'].errors?.['required']" class="p-error">Saisissez Votre username </small>
              </div>
            </div>

            <div class="mb-5">
              <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de Passe :</label>
              <input id="password1" type="password" formControlName="password" placeholder="Mot de passe" class="w-full md:w-30rem mb-5" style="padding:1rem" [ngClass]="{ 'ng-invalid': f['password'].touched && f['password'].invalid }" pInputText  />
              <div *ngIf="f['password'].touched && f['password'].invalid">
                <small *ngIf="f['password'].errors?.['required']" class="p-error">Saisissez Votre mot de passe</small>
              </div>
            </div>

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox id="rememberme1" formControlName="rememberMe" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Remember me</label>
              </div>
              <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Mot de passe oublié?</a>
            </div>  
            <div class="form-group">
                <button pbutton="" pripple="" [disabled]="loginForm.invalid" label="Sign In" icon="pi pi-user" class="p-element p-ripple w-full p-button p-component" ng-reflect-label="Sign In" ng-reflect-icon="pi pi-user"><span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span><span class="p-button-label" >Se connecter</span><span class="p-ink" aria-hidden="true" role="presentation" style="height: 474px; width: 474px; top: -220.9px; left: -159.6px;"></span></button>
            </div>
          </form>
          <div class="text-center mb-5">
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)"  [routerLink]="['/register']" >Créer un compte</a>
        </div>
        </div>
      </div>
    </div>
  </div>
